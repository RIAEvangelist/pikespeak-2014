<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    	
        <link rel="stylesheet" href="app/core/app.css" />
        
        <script src='app/core/app.js'></script>
        <script src='app/core/app.data.js'></script>
        <style type="text/css">
    		/* Prevent copy paste for all elements except text fields */
    		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
    		input, textarea  { -webkit-user-select:text; }
    		body { background-color:white; color:black }
    	</style>
    	<script src='intelxdk.js'></script>
    	<script type="text/javascript">
    		/* Intel native bridge is available */
    		var onDeviceReady=function(){
    		//hide splash screen
    		intel.xdk.device.hideSplashScreen();
    		};
    		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
    	</script>
    </head>
    <body>
        <header class='appModule' 
            data-moduletype='header'
            data-css='true' 
            data-html='true'></header>
        
        <section class="main">
            <section class='appModule countDown' 
                data-moduletype='countDown'
                data-css='true' 
                data-html='true'></section>
            <nav class='appModule' 
                data-moduletype='nav'
                data-css='true' 
                data-html='true'></nav>
            
            <section class='appModule weather screen' 
                data-moduletype='weather'
                data-css='true' 
                data-html='true'></section>
            <section class='appModule racers screen' 
                data-moduletype='racers'
                data-css='true' 
                data-html='true'></section>
            <section class='appModule photos screen' 
                data-moduletype='photos'
                data-css='true' 
                data-html='true'></section>
            <section class='appModule news screen' 
                data-moduletype='news'
                data-css='true' 
                data-html='true'></section>
                
        </section>
            
        <footer class='appModule' 
            data-moduletype='footer' 
            data-css='true' 
            data-html='true'></footer>
    </body>
</html>
